
<!DOCTYPE html>
<html lang="en">
  <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Weather app</title>
   <link href="style.css" rel="stylesheet">
  </head>
  <body>
   <div class="header">
   <h1>Weather Application</h1>
   </div>
   <div class="container-fluid">
   <section class="main">
   <section class="inputs">
   <label class="subtitle" for="country">Select Country:</label>
   <input type="text" placeholder="Country" id="countryinput"><br><br>
   <label class="subtitle" for="city">Select City:</label>
   <input type="text" placeholder="City" id="cityinput">
   <input type="submit" value="Submit" id="add">
   </section>

   <h2 id="cityoutput"></h2>
   <p id="description"></p>
   <p id="temp"></p>
   <p id="wind"></p>
   </div>
   </section>
   </section>
   </div>
    <script src="script.js"></script>
  </body>
</html>
